sudo: false

language: python

python:
  - 2.7
  - 3.5

env:
  - TOXENV=django18
  - TOXENV=django19
  - TOXENV=django110

matrix:
 include:
  - python: 3.5
    env: TOXENV=quality

cache:
  - pip

install:
  - pip install -U pip wheel codecov
  - pip install -r requirements/test.txt

script:
  - make test

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: '$TOXENV = django19'
